<ion-content style="--background: url('/assets/images/background-login.jpg') no-repeat center center / cover;" [style.--color]="letter">
  <figure class="profile-default ion-text-center ion-margin-bottom">
    <ion-text>
      <h1>Ingresa tus datos</h1>
    </ion-text>
    <img [src]="avatar" alt="avatar">
  </figure>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-input class="ion-margin-bottom input-login" [style.--border-color]="getBorderColor('email')" color="light" label="Email" labelPlacement="floating" fill="outline" placeholder="Ingrese su correo electronico" formControlName="email"></ion-input>
        <div class="ion-margin-bottom">
          <ng-container *ngFor="let validation of validationMessages.email">
            <div *ngIf="(loginForm.get('email')?.hasError(validation.type) && loginForm.get('email')?.dirty)">
              <ion-icon name="warning" color="warning"></ion-icon>
              <ion-text color="danger" class="ion-margin-start">{{ validation.message }}</ion-text>
            </div>
          </ng-container>
        </div>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-input class="ion-margin-bottom input-login" [style.--border-color]="getBorderColor('password')" color="light" type="password" label="Contraseña" labelPlacement="floating" fill="outline" placeholder="Ingrese su contraseña" formControlName="password"></ion-input>
        <div class="ion-margin-bottom">
          <ng-container *ngFor="let validation of validationMessages.password">
            <div *ngIf="(loginForm.get('password')?.hasError(validation.type) && loginForm.get('password')?.dirty)">
              <ion-icon name="warning" color="warning"></ion-icon>
              <ion-text color="danger" class="ion-margin-start">{{ validation.message }}</ion-text>
            </div>
          </ng-container>
        </div>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-button shape="round" color="success" type="submit" [disabled]="!loginForm.valid">
          Ingresar
        </ion-button>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-button shape="round" color="warning" (click)="goRegister()">
          Ir al Registro
        </ion-button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
